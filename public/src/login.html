<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../src/styles.css" />
  </head>
  <body>
    <!-- Login Card -->
    <div class="card-face login-card">
      <h2>Login</h2>
      <form id="loginValidateForm">
        <label for="email">Email:</label>
        <input class="input" type="email" id="logEmail" name="email" required />

        <label for="password">Password:</label>
        <input
          class="input"
          type="password"
          id="logPassword"
          name="password"
          required
        />

        <button class="sbtBtn" type="submit">
          <a href="../src/login.html">Sign-In</a>
          <div class="loading">
            <div class="loader"></div>
            <!-- <p>Loading...</p> -->
          </div>
        </button>
      </form>
      <span>
        Don't have an account?
        <div class="toggle-button" id="toggleCard">Sign-Up Here</div>
      </span>
    </div>
    <script type="module" src="../src/script.js"></script>
  </body>
</html>
